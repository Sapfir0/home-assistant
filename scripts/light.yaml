red_light:
  mode: queued
  alias: "Set red lamp light"
  sequence:
    - service: light.turn_on
      data:
        entity_id:
          - light.bedroom_lamp
        brightness: 98
        color_name: red

blue_light:
  mode: queued
  alias: "Set blue lamp light"
  sequence:
    - service: light.turn_on
      data:
        entity_id:
          - light.bedroom_lamp
        brightness: 98
        color_name: blue


listening:
  alias: "Listening Yandex station"
  mode: queued
  sequence:
  - service: light.turn_on
    entity_id: light.bedroom_lamp
    data:
      rgb_color: [36, 36, 255]
      transition: 1
  - delay: '00:00:01'
  - service: light.turn_on
    entity_id: light.bedroom_lamp
    data:
      rgb_color: [103, 57, 204]
      transition: 1
  - delay: '00:00:01'
  - service: script.turn_on
    entity_id: script.listening

speaking:
  mode: queued
  alias: "Speaking Yandex station"
  sequence:
  - service: light.turn_on
    entity_id: light.bedroom_lamp
    data:
      brightness: 100
      transition: 1
  - delay: '00:00:01'
  - service: light.turn_on
    entity_id: light.bedroom_lamp
    data:
      brightness: 255
      transition: 1
  - delay: '00:00:01'
  - service: script.turn_on
    entity_id: script.speaking