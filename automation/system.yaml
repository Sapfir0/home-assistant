- id: notification_update
  alias: 'System: Update Available'
  trigger:
    platform: state
    entity_id: updater.updater
  action:
    service: telegram_bot.send_message
    data:
      message: 'An update for Home Assistant is available.'


- alias: "System: Warning about high CPU usage"
  trigger:
    platform: numeric_state
    entity_id: sensor.processor_use_percent
    above: 70
    for:
      hours: 4
  action:
    service: telegram_bot.send_message
    data:
      title: "System"
      message: "CPU usage has been above 70% for 4 hours! ‚ö†Ô∏èüñ•"

