- platform: template
  sensors:
    energy_cost:
      friendly_name: "Energy cost"
      unit_of_measurement: "RUB/kWh"
      value_template: >
        {% if is_state("input_select.energy_tariff", "night") %}
        3.15
        {% elif is_state("input_select.energy_tariff", "day")  %}
        5.71
        {% else %}
        undefined
        {% endif %}


